<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Our Platform</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="email-container">
            <header class="email-header">
                <h1>Welcome to Our Platform</h1>
            </header>
            <main class="email-content">
                <h2>Hello, ${user.user_name}!</h2>
                <p>Your account has been created with the following credentials:</p>
                <ul>
                    <li><strong>Email:</strong> ${user.user_email}</li>
                    <li><strong>Password:</strong> ${user.user_password}</li>
                </ul>
                <p class="thank-you">Thank you for joining us!</p>
            </main>
            <footer class="email-footer">
                &copy; 2023 Our Platform. All rights reserved.
            </footer>
        </div>
    </body>
</html>
