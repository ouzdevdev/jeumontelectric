<div *ngIf="isCreateTicketVisible" class="fixed inset-0 bg-black opacity-50 z-40"></div>
<div *ngIf="isCreateTicketVisible" class="font-bold absolute top-1/3 left-1/2 rounded-[20px] transform -translate-x-1/2 border border-solid border-[#E30039] bg-white z-50 py-2 shadow-lg">
    <div class="flex justify-between px-4 py-1">
        <div></div>
        <div>
            <h1 class="font-bold mb-1">{{ 'newTicket' | translate }}</h1>
        </div>
        <div>
            <img
                (click)="toggleCreateTicket()"
                alt="Icon close"
                src="assets/icons/close.png"
                class="w-4 h-4 cursor-pointer"
            />
        </div>
    </div>   
    <div class="px-2">
        <hr class="px-2 border border-dashed border-gray-600">
        <h2 class="text-sm text-center mt-4">{{ 'whichkindTicket' | translate }}</h2>
    </div>   
    <div class="flex justify-between px-6 py-8">
        <button class="rounded-[10px] mr-6 bg-custom text-white font-bold shadow-lg py-4 px-6" (click)="navigatePrfs()" >PRFS</button>
        <button class="rounded-[10px] mr-6 bg-custom text-white font-bold shadow-lg py-4 px-6" (click)="navigatePrfm()" >PRFM</button>
        <button class="rounded-[10px] bg-custom text-white font-bold shadow-lg py-4 px-6" (click)="navigatePrma()" >PRMA</button>
    </div>
</div>
